            ### üì¶ Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | üîå VS Code / Kiro | `kiro-account-switcher-${{ steps.version.outputs.version }}.vsix` | –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ (–≤—Å–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã) |
            | ü™ü Windows | `kiro-manager-windows-${{ steps.version.outputs.version }}.exe` | Standalone –∞–≤—Ç–æ—Ä–µ–≥ |
            | üêß Linux | `kiro-manager-linux-${{ steps.version.outputs.version }}` | Standalone –∞–≤—Ç–æ—Ä–µ–≥ |
            | üçé macOS | `kiro-manager-macos-arm64-${{ steps.version.outputs.version }}` | Standalone –∞–≤—Ç–æ—Ä–µ–≥ (Apple Silicon) |
            
            ### üîß Installation
            
