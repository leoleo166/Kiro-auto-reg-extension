            ---
            
            üì¢ **Telegram:** [@whitebite_devsoft](https://t.me/whitebite_devsoft)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Auto-update "latest" release on every master push (VSIX only)
  latest-release:
    needs: build-vsix
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: artifacts

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: |
            üöÄ **Automatic build from master branch**

            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}

            This release is automatically updated on every push to master.
            For stable releases with standalone executables, see tagged versions.
          files: artifacts/*.vsix
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
